<dom-module is="platform-icon">
	<script>
		Polymer({
			is: 'platform-icon',
			extends: 'i',
			properties: {
				platform: {
					type: String,
					observer: 'changePlatform'
				}
			},
			changePlatform() {
				this.root.className = `ui ${platformIcons.get(this.platform)} icon`
			}
		})
	</script>	
</dom-module>
