<template name="slaveInfo">
	<div class="ui hidden divider"></div>

	<div class="ui container">

		<h1 class="ui centered header">
			<i class="ui [[slave.os.platform | platformIcon]] icon"></i>
			[[slave.os.hostname]]
		</h1>

		<h2 class="ui header">Disk usage</h2>
		<div class="ui green progress">
		  <div class="bar" style="transition: 300ms; -webkit-transition: 300ms; width: [[ slave.os.drives[0] | usedPercentage ]]%;">
		    <div class="progress">[[ slave.os.drives[0] | usedPercentage ]]% used</div>
		  </div>
		</div>

		<h2 class="ui header">System info</h2>
		<table class="ui table">
			<thead>
				<tr>
					<th>Architecture</th>
					<th>Cores</th>
					<th>Platform</th>
				</tr>
			</thead>
			<tbody>
				<td>[[slave.os.arch]]</td>
				<td>[[slave.os.cpuCount]]</td>
				<td>[[slave.os.platform]]</td>
			</tbody>
		</table>

		<h2 class="ui header">Tasks</h2>
		<div class="ui labeled icon button"><i class="ui folder icon"></i>List directory</div>
		<div class="ui labeled icon button" v-on="click:showAlert"><i class="ui announcement icon"></i>Show alert</div>
		<div class="ui labeled icon button"><i class="ui list layout icon"></i>Show active processes</div>

		<div v-if="message" class="ui icon message">
			<i class="ui [[message.icon]] icon"></i>
			<i class="close icon" v-on="click:dismissAlert"></i>
			<div class="content">
				<div class="header">[[message.title]]</div>
				<p>[[message.content]]</p>
			</div>
		</div>
	</div>
</template>
