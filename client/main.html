<body>
	<div class="ui hidden divider"></div><div class="ui container">
		<h1 class="ui header">Distributed application</h1>
		<p>Only 113 lines of code!</p>
		<table class="ui celled table">
			<thead>
				<tr>
					<th>Hostname</th>
					<th>Address</th>
					<th>Architecture</th>
					<th>Alert</th>
				</tr>
			</thead>
			<tbody>
				{{#each slaves}}
					{{> slave}}
				{{/each}}
			</tbody>
		</table>
	</div>
</body>

<template name="slave">
	<tr>
		<td>{{os.hostname}}</td>
		<td>{{address}}</td>
		<td>{{os.arch}}</td>
		<td><button class="ui button">show alert</button><span class="alertResult"></span></td>
	</tr>
</template>
